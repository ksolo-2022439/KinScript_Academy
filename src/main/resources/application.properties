spring.application.name=Academy
server.port=443
server.servlet.context-path=/academy/

#String de conexion, datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/KinScript_Academy?createDatabaseIfNoExist=true
spring.datasource.username=quintom
spring.datasource.password=admin

#langchain4j
langchain4j.open-ai.chat-model.api-key=demo
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini

#Spring Data, JPA, hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.sql.init.mode=always

# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# logging.level.org.springframework.web=DEBUG

server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=kinscript
server.ssl.key-alias=KinScriptAcademy
server.ssl.key-store-type=PKCS12