<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Cursos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-cursos">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true"/>

            <p:menubar>
                <p:menuitem value="Nuevo Curso" icon="pi pi-fw pi-plus"
                            actionListener="#{cursosVistaController.prepararNuevoCurso}"
                            update=":formulario-modal:dialogo-curso"
                            oncomplete="PF('dialogoCurso').show();"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{cursosVistaController.cursos}" var="curso" id="tabla-cursos"
                             widgetVar="cursosTabla"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,20" paginatorPosition="bottom">
                    <f:facet name="header">
                        <h3 class="m-0">Gestión de Cursos</h3>
                    </f:facet>

                    <p:column headerText="ID" sortBy="#{curso.idCurso}" filterBy="#{curso.idCurso}"
                              filterMatchMode="contains">
                        <h:outputText value="#{curso.idCurso}"/>
                    </p:column>

                    <p:column headerText="Nombre del Curso" sortBy="#{curso.nombreCurso}"
                              filterBy="#{curso.nombreCurso}" filterMatchMode="contains">
                        <h:outputText value="#{curso.nombreCurso}"/>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false" style="text-align:center;">
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         update=":formulario-modal:dialogo-curso"
                                         process="@this"
                                         oncomplete="PF('dialogoCurso').show();"
                                         class="ui-button-primary"
                                         style="margin-right:.5rem">
                            <f:setPropertyActionListener value="#{curso}" target="#{cursosVistaController.cursoSeleccionado}"/>
                            <p:resetInput target=":formulario-modal:dialogo-curso"/>
                        </p:commandButton>

                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('confirmarEliminarCurso').show()">
                            <f:setPropertyActionListener value="#{curso}" target="#{cursosVistaController.cursoSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Detalles del Curso" showEffect="fade" modal="true" widgetVar="dialogoCurso"
                      responsive="true">
                <p:outputPanel id="dialogo-curso" class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="nombre">Nombre del Curso</p:outputLabel>
                        <p:inputText id="nombre" value="#{cursosVistaController.cursoSeleccionado.nombreCurso}"
                                     required="true"/>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{cursosVistaController.guardarCurso}"
                                     process="dialogo-curso @this"
                                     update=":formulario-cursos:tabla-cursos :formulario-cursos:mensaje-emergente"
                                     oncomplete="PF('dialogoCurso').hide();"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarCurso"
                             message="¿Desea eliminar este curso?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 process="@this"
                                 actionListener="#{cursosVistaController.eliminarCurso}"
                                 update=":formulario-cursos:tabla-cursos :formulario-cursos:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarCurso').hide()"/>

                <p:commandButton value="No" icon="pi pi-times"
                                 styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarCurso').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
