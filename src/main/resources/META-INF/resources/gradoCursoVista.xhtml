<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Cursos por Grado</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-gradocurso">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true" life="4000"/>

            <div class="card">
                <h3>Gestión de Cursos por Grado</h3>

                <p:panelGrid columns="2" layout="grid" styleClass="ui-noborder">
                    <p:outputLabel for="grado" value="Seleccione un Grado:" />
                    <p:selectOneMenu id="grado" value="#{gradoCursoVistaController.idGradoSeleccionado}" required="true">
                        <f:selectItem itemLabel="Seleccione..." itemValue="#{null}" noSelectionOption="true"/>
                        <f:selectItems value="#{gradoCursoVistaController.listaGrados}" var="g" itemLabel="#{g.nombreGrado}" itemValue="#{g.idGrado}"/>
                        <p:ajax listener="#{gradoCursoVistaController.cargarCursosPorGrado}" update="panel-cursos-asociados"/>
                    </p:selectOneMenu>
                </p:panelGrid>

                <p:outputPanel id="panel-cursos-asociados" style="margin-top: 20px;">
                    <p:panelGrid columns="3" layout="grid" styleClass="ui-noborder" rendered="#{not empty gradoCursoVistaController.idGradoSeleccionado}">
                        <p:outputLabel for="curso" value="Asociar Nuevo Curso:" />
                        <p:selectOneMenu id="curso" value="#{gradoCursoVistaController.idCursoParaAsociar}">
                            <f:selectItem itemLabel="Seleccione un curso" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{gradoCursoVistaController.listaCursos}" var="c" itemLabel="#{c.nombreCurso}" itemValue="#{c.idCurso}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Asociar Curso" icon="pi pi-plus"
                                         actionListener="#{gradoCursoVistaController.asociarCurso}"
                                         process="@this curso"
                                         update="tabla-cursos-grado mensaje-emergente"/>
                    </p:panelGrid>

                    <p:dataTable id="tabla-cursos-grado" var="asociacion" value="#{gradoCursoVistaController.cursosDelGrado}"
                                 paginator="true" rows="10" paginatorPosition="bottom" style="margin-top: 10px;"
                                 emptyMessage="No hay cursos asociados a este grado.">
                        <f:facet name="header">
                            Cursos Asociados al Grado
                        </f:facet>
                        <p:column headerText="Nombre del Curso">
                            <h:outputText value="#{asociacion.curso.nombreCurso}" />
                        </p:column>
                        <p:column headerText="Acciones" style="width:10rem; text-align:center;">
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('confirmarEliminarAsociacion').show()">
                                <f:setPropertyActionListener value="#{asociacion}" target="#{gradoCursoVistaController.asociacionSeleccionada}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:outputPanel>
            </div>
        </h:form>

        <h:form id="formulario-confirmacion">
            <p:confirmDialog widgetVar="confirmarEliminarAsociacion" message="¿Desea desvincular este curso del grado?" header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check" process="@this"
                                 actionListener="#{gradoCursoVistaController.eliminarAsociacion}"
                                 update=":formulario-gradocurso:panel-cursos-asociados :formulario-gradocurso:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarAsociacion').hide()"/>
                <p:commandButton value="No" icon="pi pi-times" styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarAsociacion').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
