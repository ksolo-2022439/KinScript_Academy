<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Secciones</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
    <link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-dark.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-secciones">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true"/>
            <div class="card">
                <p:menubar>
                    <p:menuitem value="Nueva Sección" icon="pi pi-fw pi-plus"
                                actionListener="#{seccionesVistaController.prepararNuevaSeccion}"
                                update=":formulario-modal:dialogo-seccion"
                                oncomplete="PF('dialogoSeccion').show();"/>
                </p:menubar>
                <div class="card">
                    <p:dataTable value="#{seccionesVistaController.secciones}" var="seccion" id="tabla-secciones" widgetVar="seccionesTabla">
                        <f:facet name="header">
                            <h3 class="flex align-items-center justify-content-center w-20rem h4rem bg-blue-500 font-bold m-2 text-gray-900 border-round">
                                Gestión de Secciones
                            </h3>
                        </f:facet>
                        <p:column headerText="ID">
                            <h:outputText value="#{seccion.idSeccion}"/>
                        </p:column>
                        <p:column headerText="Nombre de la Sección">
                            <h:outputText value="#{seccion.nombreSeccion}"/>
                        </p:column>
                        <p:column>
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":formulario-modal:dialogo-seccion"
                                             process="@this"
                                             oncomplete="PF('dialogoSeccion').show();"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener value="#{seccion}" target="#{seccionesVistaController.seccionSeleccionada}"/>
                                <p:resetInput target="formulario-modal:dialogo-seccion"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('confirmarEliminarSeccion').show()">
                                <f:setPropertyActionListener value="#{seccion}" target="#{seccionesVistaController.seccionSeleccionada}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Detalles de la Sección" showEffect="fade" modal="true" widgetVar="dialogoSeccion" responsive="true">
                <p:outputPanel id="dialogo-seccion" class="ui-fluid">
                    <div class="field">
                        <p:outputPanel for="nombreSeccion">Nombre de la Sección</p:outputPanel>
                        <p:inputText id="nombreSeccion" value="#{seccionesVistaController.seccionSeleccionada.nombreSeccion}" required="true"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar"
                                     icon="pi pi-check"
                                     process="dialogo-seccion @this"
                                     actionListener="#{seccionesVistaController.guardarSeccion}"
                                     update="formulario-secciones:mensaje-emergente formulario-secciones:tabla-secciones"
                                     oncomplete="PF('dialogoSeccion').hide();"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarSeccion"
                             showEffect="fade" width="300"
                             message="¿Desea eliminar esta sección?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 actionListener="#{seccionesVistaController.eliminarSeccion}"
                                 update="formulario-secciones:mensaje-emergente formulario-secciones:tabla-secciones"
                                 oncomplete="PF('confirmarEliminarSeccion').hide()"/>
                <p:commandButton value="No" icon="pi pi-times"
                                 onclick="PF('confirmarEliminarSeccion').hide()"
                                 styleClass="ui-button-secondary" type="button"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
