<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Asignación de Profesores</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-asignaciones">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true" life="4000"/>
            <p:menubar>
                <p:menuitem value="Volver al Menú"
                            icon="pi pi-fw pi-home"
                            action="menu.xhtml?faces-redirect=true"
                            update="@form" />
                <p:menuitem value="Nueva Asignación" icon="pi pi-fw pi-plus"
                            actionListener="#{profesorAsignacionVistaController.prepararNuevaAsignacion}"
                            update=":formulario-modal:dialogo-asignacion"
                            oncomplete="PF('dialogoAsignacion').show();"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{profesorAsignacionVistaController.asignaciones}" var="asignacion" id="tabla-asignaciones"
                             paginator="true" rows="10" paginatorPosition="bottom">
                    <f:facet name="header">
                        <h3>Asignación de Profesores a Cursos</h3>
                    </f:facet>
                    <p:column headerText="Profesor" sortBy="#{asignacion.profesor.nombreCompleto}" filterBy="#{asignacion.profesor.nombreCompleto}" filterMatchMode="contains">
                        <h:outputText value="#{asignacion.profesor.nombreCompleto} #{asignacion.profesor.apellidoCompleto}"/>
                    </p:column>
                    <p:column headerText="Curso" sortBy="#{asignacion.curso.nombreCurso}" filterBy="#{asignacion.curso.nombreCurso}" filterMatchMode="contains">
                        <h:outputText value="#{asignacion.curso.nombreCurso}"/>
                    </p:column>
                    <p:column headerText="Grado" sortBy="#{asignacion.grado.nombreGrado}" filterBy="#{asignacion.grado.nombreGrado}" filterMatchMode="contains">
                        <h:outputText value="#{asignacion.grado.nombreGrado}"/>
                    </p:column>
                    <p:column headerText="Sección" sortBy="#{asignacion.seccion.nombreSeccion}" filterBy="#{asignacion.seccion.nombreSeccion}" filterMatchMode="exact">
                        <h:outputText value="#{asignacion.seccion.nombreSeccion}"/>
                    </p:column>
                    <p:column headerText="Jornada" sortBy="#{asignacion.jornada.nombreJornada}" filterBy="#{asignacion.jornada.nombreJornada}" filterMatchMode="contains">
                        <h:outputText value="#{asignacion.jornada.nombreJornada}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:6rem; text-align:center;">
                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('confirmarEliminarAsignacion').show()">
                            <f:setPropertyActionListener value="#{asignacion}" target="#{profesorAsignacionVistaController.asignacionSeleccionada}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Nueva Asignación" showEffect="fade" modal="true" widgetVar="dialogoAsignacion" responsive="true">
                <p:outputPanel id="dialogo-asignacion" class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="profesor">Profesor</p:outputLabel>
                        <p:selectOneMenu id="profesor" value="#{profesorAsignacionVistaController.asignacionSeleccionada.profesor}" required="true" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione un profesor" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{profesorAsignacionVistaController.listaProfesores}" var="p" itemLabel="#{p.nombreCompleto} #{p.apellidoCompleto}" itemValue="#{p}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="curso">Curso</p:outputLabel>
                        <p:selectOneMenu id="curso" value="#{profesorAsignacionVistaController.asignacionSeleccionada.curso}" required="true" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione un curso" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{profesorAsignacionVistaController.listaCursos}" var="c" itemLabel="#{c.nombreCurso}" itemValue="#{c}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="grado">Grado</p:outputLabel>
                        <p:selectOneMenu id="grado" value="#{profesorAsignacionVistaController.asignacionSeleccionada.grado}" required="true" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione un grado" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{profesorAsignacionVistaController.listaGrados}" var="g" itemLabel="#{g.nombreGrado}" itemValue="#{g}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="seccion">Sección</p:outputLabel>
                        <p:selectOneMenu id="seccion" value="#{profesorAsignacionVistaController.asignacionSeleccionada.seccion}" required="true" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una sección" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{profesorAsignacionVistaController.listaSecciones}" var="s" itemLabel="#{s.nombreSeccion}" itemValue="#{s}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="jornada">Jornada</p:outputLabel>
                        <p:selectOneMenu id="jornada" value="#{profesorAsignacionVistaController.asignacionSeleccionada.jornada}" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una jornada (opcional)" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{profesorAsignacionVistaController.listaJornadas}" var="j" itemLabel="#{j.nombreJornada}" itemValue="#{j}"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{profesorAsignacionVistaController.guardarAsignacion}"
                                     process="dialogo-asignacion @this"
                                     update=":formulario-asignaciones:tabla-asignaciones :formulario-asignaciones:mensaje-emergente"
                                     oncomplete="if (!args.validationFailed) PF('dialogoAsignacion').hide();"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarAsignacion" message="¿Desea eliminar esta asignación?" header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check" process="@this"
                                 actionListener="#{profesorAsignacionVistaController.eliminarAsignacion}"
                                 update=":formulario-asignaciones:tabla-asignaciones :formulario-asignaciones:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarAsignacion').hide()"/>
                <p:commandButton value="No" icon="pi pi-times" styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarAsignacion').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
