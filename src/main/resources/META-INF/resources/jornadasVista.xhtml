<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Jornadas</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-jornadas">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true"/>
            <div class="card">
                <p:menubar>
                    <p:menuitem value="Volver al Menú"
                                icon="pi pi-fw pi-home"
                                action="menu.xhtml?faces-redirect=true"
                                update="@form" />
                    <p:menuitem value="Nueva Jornada" icon="pi pi-fw pi-plus"
                                actionListener="#{jornadasVistaController.prepararNuevaJornada}"
                                update=":formulario-modal:dialogo-jornada"
                                oncomplete="PF('dialogoJornada').show();"/>
                </p:menubar>
                <div class="card">
                    <p:dataTable value="#{jornadasVistaController.jornadas}" var="jornada" id="tabla-jornadas"
                                 widgetVar="jornadasTabla"
                                 paginator="true" rows="10" rowsPerPageTemplate="5,10,20" paginatorPosition="bottom">
                        <f:facet name="header">
                            <h3 class="m-0">Gestión de Jornadas</h3>
                        </f:facet>

                        <p:column headerText="ID" sortBy="#{jornada.idJornada}" filterBy="#{jornada.idJornada}" filterMatchMode="contains">
                            <h:outputText value="#{jornada.idJornada}"/>
                        </p:column>

                        <p:column headerText="Nombre de la Jornada" sortBy="#{jornada.nombreJornada}" filterBy="#{jornada.nombreJornada}" filterMatchMode="contains">
                            <h:outputText value="#{jornada.nombreJornada}"/>
                        </p:column>

                        <p:column headerText="Acciones" exportable="false" style="text-align:center;">
                            <p:commandButton value="Editar" icon="pi pi-pencil"
                                             update=":formulario-modal:dialogo-jornada"
                                             process="@this"
                                             oncomplete="PF('dialogoJornada').show();"
                                             class="ui-button-primary"
                                             style="margin-right:.5rem">
                                <f:setPropertyActionListener value="#{jornada}" target="#{jornadasVistaController.jornadaSeleccionada}"/>
                                <p:resetInput target=":formulario-modal:dialogo-jornada"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                             process="@this"
                                             oncomplete="PF('confirmarEliminarJornada').show()">
                                <f:setPropertyActionListener value="#{jornada}" target="#{jornadasVistaController.jornadaSeleccionada}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Detalles de la Jornada" showEffect="fade" modal="true" widgetVar="dialogoJornada" responsive="true">
                <p:outputPanel id="dialogo-jornada" class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="nombreJornada">Nombre de la Jornada</p:outputLabel>
                        <p:inputText id="nombreJornada" value="#{jornadasVistaController.jornadaSeleccionada.nombreJornada}" required="true"/>
                    </div>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Guardar"
                                     icon="pi pi-check"
                                     process="dialogo-jornada @this"
                                     actionListener="#{jornadasVistaController.guardarJornada}"
                                     update=":formulario-jornadas:tabla-jornadas :formulario-jornadas:mensaje-emergente"
                                     oncomplete="if (!args.validationFailed) PF('dialogoJornada').hide();"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarJornada"
                             message="¿Desea eliminar esta jornada?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 process="@this"
                                 actionListener="#{jornadasVistaController.eliminarJornada}"
                                 update=":formulario-jornadas:tabla-jornadas :formulario-jornadas:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarJornada').hide()"/>
                <p:commandButton value="No" icon="pi pi-times"
                                 onclick="PF('confirmarEliminarJornada').hide()"
                                 styleClass="ui-button-secondary" type="button"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
