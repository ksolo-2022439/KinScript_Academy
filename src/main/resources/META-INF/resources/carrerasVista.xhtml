<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Carreras</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-carreras">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true" life="4000"/>
            <p:menubar>
                <p:menuitem value="Volver al Menú"
                            icon="pi pi-fw pi-home"
                            action="menu.xhtml?faces-redirect=true"
                            update="@form" />
                <p:menuitem value="Nueva Carrera" icon="pi pi-fw pi-plus"
                            actionListener="#{carrerasVistaController.prepararNuevaCarrera}"
                            update=":formulario-modal:dialogo-carrera"
                            oncomplete="PF('dialogoCarrera').show();"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{carrerasVistaController.carreras}" var="carrera" id="tabla-carreras"
                             paginator="true" rows="10" paginatorPosition="bottom">
                    <f:facet name="header">
                        <h3>Gestión de Carreras Académicas</h3>
                    </f:facet>
                    <p:column headerText="Nombre de la Carrera" sortBy="#{carrera.nombreCarrera}" filterBy="#{carrera.nombreCarrera}" filterMatchMode="contains">
                        <h:outputText value="#{carrera.nombreCarrera}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:10rem; text-align:center;">
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         update=":formulario-modal:dialogo-carrera"
                                         process="@this"
                                         oncomplete="PF('dialogoCarrera').show();"
                                         class="ui-button-primary" style="margin-right:.5rem">
                            <f:setPropertyActionListener value="#{carrera}" target="#{carrerasVistaController.carreraSeleccionada}"/>
                            <p:resetInput target=":formulario-modal:dialogo-carrera"/>
                        </p:commandButton>
                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('confirmarEliminarCarrera').show()">
                            <f:setPropertyActionListener value="#{carrera}" target="#{carrerasVistaController.carreraSeleccionada}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Detalles de la Carrera" showEffect="fade" modal="true" widgetVar="dialogoCarrera" responsive="true">
                <p:outputPanel id="dialogo-carrera" class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="nombre">Nombre de la Carrera</p:outputLabel>
                        <p:inputText id="nombre" value="#{carrerasVistaController.carreraSeleccionada.nombreCarrera}" required="true"/>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{carrerasVistaController.guardarCarrera}"
                                     process="dialogo-carrera @this"
                                     update=":formulario-carreras:tabla-carreras :formulario-carreras:mensaje-emergente"
                                     oncomplete="PF('dialogoCarrera').hide();"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarCarrera" message="¿Desea eliminar este registro?" header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check" process="@this"
                                 actionListener="#{carrerasVistaController.eliminarCarrera}"
                                 update=":formulario-carreras:tabla-carreras :formulario-carreras:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarCarrera').hide()"/>
                <p:commandButton value="No" icon="pi pi-times" styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarCarrera').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
