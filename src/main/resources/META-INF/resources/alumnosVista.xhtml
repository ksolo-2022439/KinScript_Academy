<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-alumnos">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true"/>
            <p:menubar>
                <p:menuitem value="Nuevo Alumno" icon="pi pi-fw pi-plus"
                            actionListener="#{alumnosVistaController.prepararNuevoAlumno}"
                            update=":formulario-modal:dialogo-alumno"
                            oncomplete="PF('dialogoAlumno').show();"/>
            </p:menubar>
            <div class="card">
                <p:dataTable value="#{alumnosVistaController.alumnos}" var="alumno" id="tabla-alumnos"
                             widgetVar="alumnosTabla"
                             paginator="true" rows="10" rowsPerPageTemplate="5,10,20" paginatorPosition="bottom">
                    <f:facet name="header">
                        <h3 class="m-0">Gestión de Alumnos</h3>
                    </f:facet>

                    <p:column headerText="Carnet" sortBy="#{alumno.carnetAlumno}" filterBy="#{alumno.carnetAlumno}"
                              filterMatchMode="contains">
                        <h:outputText value="#{alumno.carnetAlumno}"/>
                    </p:column>

                    <p:column headerText="Nombre Completo" sortBy="#{alumno.nombreCompleto}"
                              filterBy="#{alumno.nombreCompleto}" filterMatchMode="contains">
                        <h:outputText value="#{alumno.nombreCompleto} #{alumno.apellidoCompleto}"/>
                    </p:column>

                    <p:column headerText="Email">
                        <h:outputText value="#{alumno.emailAcademico}"/>
                    </p:column>

                    <p:column headerText="Grado" sortBy="#{alumno.grado.nombreGrado}"
                              filterBy="#{alumno.grado.nombreGrado}" filterMatchMode="contains">
                        <h:outputText value="#{alumno.grado.nombreGrado}"/>
                    </p:column>

                    <p:column headerText="Sección" sortBy="#{alumno.seccion.nombreSeccion}"
                              filterBy="#{alumno.seccion.nombreSeccion}" filterMatchMode="exact">
                        <h:outputText value="#{alumno.seccion.nombreSeccion}"/>
                    </p:column>

                    <p:column headerText="Carrera" sortBy="#{alumno.carrera.nombreCarrera}"
                              filterBy="#{alumno.carrera.nombreCarrera}" filterMatchMode="contains">
                        <h:outputText value="#{alumno.carrera.nombreCarrera}"/>
                    </p:column>

                    <p:column headerText="Jornada" sortBy="#{alumno.jornada.nombreJornada}"
                              filterBy="#{alumno.jornada.nombreJornada}" filterMatchMode="contains">
                        <h:outputText value="#{alumno.jornada.nombreJornada}"/>
                    </p:column>

                    <p:column headerText="Acciones" exportable="false" style="text-align:center;">
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         update=":formulario-modal:dialogo-alumno"
                                         process="@this"
                                         oncomplete="PF('dialogoAlumno').show();"
                                         class="ui-button-primary"
                                         style="margin-right:.5rem">
                            <f:setPropertyActionListener value="#{alumno}" target="#{alumnosVistaController.alumnoSeleccionado}"/>
                            <p:resetInput target=":formulario-modal:dialogo-alumno"/>
                        </p:commandButton>

                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('confirmarEliminarAlumno').show()">
                            <f:setPropertyActionListener value="#{alumno}" target="#{alumnosVistaController.alumnoSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Detalles del Alumno" showEffect="fade" modal="true" widgetVar="dialogoAlumno"
                      responsive="true">
                <p:outputPanel id="dialogo-alumno" class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="carnet">Carnet</p:outputLabel>
                        <p:inputText id="carnet" value="#{alumnosVistaController.alumnoSeleccionado.carnetAlumno}"
                                     required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="nombre">Nombres</p:outputLabel>
                        <p:inputText id="nombre" value="#{alumnosVistaController.alumnoSeleccionado.nombreCompleto}"
                                     required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="apellido">Apellidos</p:outputLabel>
                        <p:inputText id="apellido" value="#{alumnosVistaController.alumnoSeleccionado.apellidoCompleto}"
                                     required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="email">Email Académico</p:outputLabel>
                        <p:inputText id="email" value="#{alumnosVistaController.alumnoSeleccionado.emailAcademico}"
                                     required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="contrasena">Contraseña</p:outputLabel>
                        <p:password id="contrasena" value="#{alumnosVistaController.alumnoSeleccionado.contrasena}"
                                    required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="direccion">Dirección</p:outputLabel>
                        <p:inputText id="direccion" value="#{alumnosVistaController.alumnoSeleccionado.direccion}"
                                     required="true"/>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="grado">Grado</p:outputLabel>
                        <p:selectOneMenu id="grado" value="#{alumnosVistaController.alumnoSeleccionado.grado}"
                                         required="true" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione un grado" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{alumnosVistaController.listaGrados}" var="g"
                                           itemLabel="#{g.nombreGrado}" itemValue="#{g}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="seccion">Sección</p:outputLabel>
                        <p:selectOneMenu id="seccion" value="#{alumnosVistaController.alumnoSeleccionado.seccion}"
                                         required="true" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una sección" itemValue="#{null}"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{alumnosVistaController.listaSecciones}" var="s"
                                           itemLabel="#{s.nombreSeccion}" itemValue="#{s}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="jornada">Jornada</p:outputLabel>
                        <p:selectOneMenu id="jornada" value="#{alumnosVistaController.alumnoSeleccionado.jornada}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una jornada" itemValue="#{null}"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{alumnosVistaController.listaJornadas}" var="j"
                                           itemLabel="#{j.nombreJornada}" itemValue="#{j}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="carrera">Carrera</p:outputLabel>
                        <p:selectOneMenu id="carrera" value="#{alumnosVistaController.alumnoSeleccionado.carrera}"
                                         converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione una carrera" itemValue="#{null}"
                                          noSelectionOption="true"/>
                            <f:selectItems value="#{alumnosVistaController.listaCarreras}" var="c"
                                           itemLabel="#{c.nombreCarrera}" itemValue="#{c}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="p-field">
                        <p:outputLabel for="tutor">Tutor</p:outputLabel>
                        <p:selectOneMenu id="tutor" value="#{alumnosVistaController.alumnoSeleccionado.tutor}"
                                         required="true" converter="omnifaces.SelectItemsConverter">
                            <f:selectItem itemLabel="Seleccione un tutor" itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{alumnosVistaController.listaTutores}" var="t"
                                           itemLabel="#{t.nombreCompleto} #{t.apellidoCompleto}" itemValue="#{t}"/>
                        </p:selectOneMenu>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{alumnosVistaController.guardarAlumno}"
                                     process="dialogo-alumno @this"
                                     update=":formulario-alumnos:tabla-alumnos :formulario-alumnos:mensaje-emergente"
                                     oncomplete="PF('dialogoAlumno').hide();"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarAlumno"
                             message="¿Desea eliminar a este alumno?"
                             header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check"
                                 process="@this"
                                 actionListener="#{alumnosVistaController.eliminarAlumno}"
                                 update=":formulario-alumnos:tabla-alumnos :formulario-alumnos:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarAlumno').hide()"/>

                <p:commandButton value="No" icon="pi pi-times"
                                 styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarAlumno').hide()"/>

            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
