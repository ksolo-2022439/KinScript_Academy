<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gestión de Profesores</title>
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
</h:head>
<h:body>
    <div class="card">
        <h:form id="formulario-profesores">
            <p:growl id="mensaje-emergente" showDetail="true" showSummary="true" life="4000"/>
            <p:menubar>
                <p:menuitem value="Volver al Menú"
                            icon="pi pi-fw pi-home"
                            action="menu.xhtml?faces-redirect=true"
                            update="@form" />
                <p:menuitem value="Nuevo Profesor" icon="pi pi-fw pi-plus"
                            actionListener="#{profesoresVistaController.prepararNuevoProfesor}"
                            update=":formulario-modal:dialogo-profesor"
                            oncomplete="PF('dialogoProfesor').show();"/>
            </p:menubar>

            <div class="card">
                <p:dataTable value="#{profesoresVistaController.profesores}" var="profesor" id="tabla-profesores" widgetVar="profesoresTabla"
                             paginator="true" rows="10" paginatorPosition="bottom">
                    <f:facet name="header">
                        <h3>Gestión de Profesores</h3>
                    </f:facet>
                    <p:column headerText="Nombre Completo" sortBy="#{profesor.nombreCompleto}" filterBy="#{profesor.nombreCompleto}" filterMatchMode="contains">
                        <h:outputText value="#{profesor.nombreCompleto} #{profesor.apellidoCompleto}"/>
                    </p:column>
                    <p:column headerText="Email" sortBy="#{profesor.email}" filterBy="#{profesor.email}" filterMatchMode="contains">
                        <h:outputText value="#{profesor.email}"/>
                    </p:column>
                    <p:column headerText="Teléfono">
                        <h:outputText value="#{profesor.numeroTelefono}"/>
                    </p:column>
                    <p:column headerText="Dirección">
                        <h:outputText value="#{profesor.direccion}"/>
                    </p:column>
                    <p:column headerText="Acciones" style="width:10rem; text-align:center;">
                        <p:commandButton value="Editar" icon="pi pi-pencil"
                                         update=":formulario-modal:dialogo-profesor"
                                         process="@this"
                                         oncomplete="PF('dialogoProfesor').show();"
                                         class="ui-button-primary"
                                         style="margin-right:.5rem">
                            <f:setPropertyActionListener value="#{profesor}" target="#{profesoresVistaController.profesorSeleccionado}"/>
                            <p:resetInput target=":formulario-modal:dialogo-profesor"/>
                        </p:commandButton>
                        <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger"
                                         process="@this"
                                         oncomplete="PF('confirmarEliminarProfesor').show()">
                            <f:setPropertyActionListener value="#{profesor}" target="#{profesoresVistaController.profesorSeleccionado}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>

        <h:form id="formulario-modal">
            <p:dialog header="Detalles del Profesor" showEffect="fade" modal="true" widgetVar="dialogoProfesor" responsive="true">
                <p:outputPanel id="dialogo-profesor" class="ui-fluid">
                    <div class="p-field">
                        <p:outputLabel for="nombre">Nombres</p:outputLabel>
                        <p:inputText id="nombre" value="#{profesoresVistaController.profesorSeleccionado.nombreCompleto}" required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="apellido">Apellidos</p:outputLabel>
                        <p:inputText id="apellido" value="#{profesoresVistaController.profesorSeleccionado.apellidoCompleto}" required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="email">Email</p:outputLabel>
                        <p:inputText id="email" value="#{profesoresVistaController.profesorSeleccionado.email}" required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="telefono">Teléfono</p:outputLabel>
                        <p:inputText id="telefono" value="#{profesoresVistaController.profesorSeleccionado.numeroTelefono}" required="true"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="direccion">Dirección</p:outputLabel>
                        <p:inputTextarea id="direccion" value="#{profesoresVistaController.profesorSeleccionado.direccion}" required="true" rows="3"/>
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="contrasena">Contraseña</p:outputLabel>
                        <p:password id="contrasena" value="#{profesoresVistaController.profesorSeleccionado.contrasena}" required="true"/>
                    </div>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Guardar" icon="pi pi-check"
                                     actionListener="#{profesoresVistaController.guardarProfesor}"
                                     process="dialogo-profesor @this"
                                     update=":formulario-profesores:tabla-profesores :formulario-profesores:mensaje-emergente"
                                     oncomplete="PF('dialogoProfesor').hide();"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="confirmarEliminarProfesor" message="¿Desea eliminar a este profesor?" header="Confirmar" severity="warn">
                <p:commandButton value="Si" icon="pi pi-check" process="@this"
                                 actionListener="#{profesoresVistaController.eliminarProfesor}"
                                 update=":formulario-profesores:tabla-profesores :formulario-profesores:mensaje-emergente"
                                 oncomplete="PF('confirmarEliminarProfesor').hide()"/>
                <p:commandButton value="No" icon="pi pi-times" styleClass="ui-button-secondary" type="button"
                                 onclick="PF('confirmarEliminarProfesor').hide()"/>
            </p:confirmDialog>
        </h:form>
    </div>
</h:body>
</html>
