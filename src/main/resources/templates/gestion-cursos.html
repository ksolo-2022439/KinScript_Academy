<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cruds.css(v=1.2)}">
    <style>
        .modal-content{background-color:var(--primary-bg-color);color:var(--text-color);border:1px solid var(--border-color)}.form-control,.form-select{background-color:var(--secondary-bg-color);color:var(--text-color);border-color:var(--border-color)}.form-control:focus,.form-select:focus{background-color:var(--secondary-bg-color);color:var(--text-color);border-color:var(--accent-color);box-shadow:none}.btn-close{filter:invert(1) grayscale(100%) brightness(200%)}
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Dashboard de Cursos</h1>
            <a th:href="@{/cursos(add='true')}" class="add-button">Ôºã Nuevo Curso</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Total de Cursos</h3>
                <p class="card-value" th:text="${totalCursos}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Cursos Activos</h3>
                <p class="card-value" th:text="${cursosActivos}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <table class="data-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre del Curso</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.idCurso}"></td>
                    <td th:text="${curso.nombreCurso}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}" class="action-buttons">
                            <button type="button" class="edit" title="Editar">‚úèÔ∏è</button>
                        </a>
                        <form th:action="@{/cursos/eliminar/{id}(id=${curso.idCurso})}" method="post" style="display:inline;">
                            <button type="submit" class="delete" title="Eliminar" onclick="return confirm('¬øEst√°s seguro de que quieres eliminar este curso?')">üóëÔ∏è</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<div class="modal fade" id="cursoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/cursos/guardar}" th:object="${cursoParaFormulario}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel" th:text="${editar == true ? 'Editar Curso' : 'Nuevo Curso'}">Formulario de Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{idCurso}"/>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Curso</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombreCurso}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/cursos}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${editar == true}">
    document.addEventListener('DOMContentLoaded', function () {
        var modal = new bootstrap.Modal(document.getElementById('cursoModal'));
        if (modal) { modal.show(); }
    });
</script>
<script th:if="${openAddModal == true}">
    document.addEventListener('DOMContentLoaded', function () {
        var modal = new bootstrap.Modal(document.getElementById('cursoModal'));
        if (modal) { modal.show(); }
    });
</script>
</body>
</html>
