<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Asignaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cruds.css(v=1.2)}">
    <style>
        .modal-content{background-color:var(--primary-bg-color);color:var(--text-color);border:1px solid var(--border-color)}.form-control,.form-select{background-color:var(--secondary-bg-color);color:var(--text-color);border-color:var(--border-color)}.form-control:focus,.form-select:focus{background-color:var(--secondary-bg-color);color:var(--text-color);border-color:var(--accent-color);box-shadow:none}.btn-close{filter:invert(1) grayscale(100%) brightness(200%)}
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Asignaci√≥n de Profesores</h1>
            <a th:href="@{/profesorasignacion(add='true')}" class="add-button">Ôºã Nueva Asignaci√≥n</a>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Total de Asignaciones</h3>
                <p class="card-value" th:text="${totalAsignaciones}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Asignaciones Activas</h3>
                <p class="card-value" th:text="${asignacionesActivas}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <form th:action="@{/profesorasignacion}" method="get" id="filter-form">
                <button type="submit" style="display: none;" aria-hidden="true"></button>
                <table class="data-table">
                    <thead>
                    <tr class="filter-header">
                        <th><select name="profesorFilter" class="form-select form-select-sm" onchange="this.form.submit()"><option value="">Profesor...</option><option th:each="p : ${listaProfesores}" th:value="${p.idProfesor}" th:text="${p.nombreCompleto() + ' ' + p.apellidoCompleto()}" th:selected="${p.idProfesor == profesorFilter}"></option></select></th>
                        <th><select name="cursoFilter" class="form-select form-select-sm" onchange="this.form.submit()"><option value="">Curso...</option><option th:each="c : ${listaCursos}" th:value="${c.idCurso}" th:text="${c.nombreCurso}" th:selected="${c.idCurso == cursoFilter}"></option></select></th>
                        <th><select name="gradoFilter" class="form-select form-select-sm" onchange="this.form.submit()"><option value="">Grado...</option><option th:each="g : ${listaGrados}" th:value="${g.idGrado}" th:text="${g.nombreGrado}" th:selected="${g.idGrado == gradoFilter}"></option></select></th>
                        <th><select name="seccionFilter" class="form-select form-select-sm" onchange="this.form.submit()"><option value="">Secci√≥n...</option><option th:each="s : ${listaSecciones}" th:value="${s.idSeccion}" th:text="${s.nombreSeccion}" th:selected="${s.idSeccion == seccionFilter}"></option></select></th>
                        <th><select name="jornadaFilter" class="form-select form-select-sm" onchange="this.form.submit()"><option value="">Jornada...</option><option th:each="j : ${listaJornadas}" th:value="${j.idJornada}" th:text="${j.nombreJornada}" th:selected="${j.idJornada == jornadaFilter}"></option></select></th>
                        <th></th>
                    </tr>
                    <tr class="header-row">
                        <th>Profesor</th>
                        <th>Curso</th>
                        <th>Grado</th>
                        <th>Secci√≥n</th>
                        <th>Jornada</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asignacion : ${asignaciones}">
                        <td th:text="${profesoresMap[asignacion.idProfesor]}"></td>
                        <td th:text="${cursosMap[asignacion.idCurso]}"></td>
                        <td th:text="${gradosMap[asignacion.idGrado]}"></td>
                        <td th:text="${seccionesMap[asignacion.idSeccion]}"></td>
                        <td><span th:if="${asignacion.idJornada != null}" th:text="${jornadasMap[asignacion.idJornada]}"></span></td>
                        <td class="action-buttons">
                            <form th:action="@{/profesorasignacion/eliminar}" method="post" style="display:inline;">
                                <input type="hidden" name="idProfesor" th:value="${asignacion.idProfesor}" />
                                <input type="hidden" name="idCurso" th:value="${asignacion.idCurso}" />
                                <input type="hidden" name="idGrado" th:value="${asignacion.idGrado}" />
                                <input type="hidden" name="idSeccion" th:value="${asignacion.idSeccion}" />
                                <button type="submit" class="delete" title="Eliminar" onclick="return confirm('¬øEst√°s seguro?')">üóëÔ∏è</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>

<div class="modal fade" id="asignacionModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/profesorasignacion/guardar}" th:object="${asignacionParaFormulario}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Nueva Asignaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 mb-3"><label for="profesor" class="form-label">Profesor</label><select id="profesor" class="form-select" th:field="*{idProfesor}" required><option value="">Seleccione...</option><option th:each="p : ${listaProfesores}" th:value="${p.idProfesor}" th:text="${p.nombreCompleto() + ' ' + p.apellidoCompleto()}"></option></select></div>
                        <div class="col-12 mb-3"><label for="curso" class="form-label">Curso</label><select id="curso" class="form-select" th:field="*{idCurso}" required><option value="">Seleccione...</option><option th:each="c : ${listaCursos}" th:value="${c.idCurso}" th:text="${c.nombreCurso}"></option></select></div>
                        <div class="col-md-6 mb-3"><label for="grado" class="form-label">Grado</label><select id="grado" class="form-select" th:field="*{idGrado}" required><option value="">Seleccione...</option><option th:each="g : ${listaGrados}" th:value="${g.idGrado}" th:text="${g.nombreGrado}"></option></select></div>
                        <div class="col-md-6 mb-3"><label for="seccion" class="form-label">Secci√≥n</label><select id="seccion" class="form-select" th:field="*{idSeccion}" required><option value="">Seleccione...</option><option th:each="s : ${listaSecciones}" th:value="${s.idSeccion}" th:text="${s.nombreSeccion}"></option></select></div>
                        <div class="col-12 mb-3"><label for="jornada" class="form-label">Jornada (Opcional)</label><select id="jornada" class="form-select" th:field="*{idJornada}"><option value="">Seleccione...</option><option th:each="j : ${listaJornadas}" th:value="${j.idJornada}" th:text="${j.nombreJornada}"></option></select></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/profesorasignacion}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${openAddModal == true}">document.addEventListener('DOMContentLoaded', function(){new bootstrap.Modal(document.getElementById('asignacionModal')).show();});</script>
</body>
</html>
