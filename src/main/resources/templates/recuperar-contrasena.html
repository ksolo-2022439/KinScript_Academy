<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - KinScript Academy</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/login.css(v=1.0)}">
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <div class="login-header">
            <a href="#" class="logo">KinScript Academy</a>
        </div>

        <p style="text-align: center; color: var(--text-secondary-color); margin-bottom: 2rem;">
            Introduce tus datos para iniciar el proceso de recuperación de contraseña.
        </p>

        <!-- A futuro, este formulario enviaría una petición POST -->
        <form action="#" method="post">
            <div class="input-group">
                <label for="nombreCompleto">Nombre(s)</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" placeholder="Nombre Completo" required>
            </div>
            <div class="input-group">
                <label for="apellidoCompleto">Apellido(s)</label>
                <input type="text" id="apellidoCompleto" name="apellidoCompleto" placeholder="Apellido Completo" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>

            <button type="submit" class="login-button">Enviar Instrucciones</button>
        </form>

        <div class="extra-options">
            <a th:href="@{/login}">Volver a Iniciar Sesión</a>
        </div>
    </div>
</div>

</body>
</html>
