<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Tutores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cruds.css(v=1.2)}">
    <style>
        .modal-content {
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color)
        }

        .form-control, .form-select {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--border-color)
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            border-color: var(--accent-color);
            box-shadow: none
        }

        .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%)
        }
    </style>
</head>
<body>
<div class="layout-container">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="main-content">
        <div class="header-bar">
            <h1>Dashboard de Tutores</h1>
            <button type="button" class="add-button" data-bs-toggle="modal" data-bs-target="#tutorModal">
                Ôºã Nuevo Tutor
            </button>
        </div>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert"
             th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert"
             th:text="${errorMessage}"></div>

        <div class="summary-cards">
            <div class="card">
                <h3 class="card-title">Total de Tutores</h3>
                <p class="card-value" th:text="${totalTutores}">0</p>
            </div>
            <div class="card">
                <h3 class="card-title">Tutores Activos</h3>
                <p class="card-value" th:text="${tutoresActivos}">0</p>
            </div>
        </div>

        <div class="data-table-container">
            <form th:action="@{/tutores}" method="get" id="filter-form">
                <table class="data-table">
                    <thead>
                    <tr class="filter-header">
                        <th>
                            <input type="text" name="nombreFilter" placeholder="Buscar por Nombre..."
                                   th:value="${nombreFilter}" onchange="this.form.submit()">
                        </th>
                        <th>
                            <input type="text" name="telefonoFilter" placeholder="Buscar por Tel√©fono..."
                                   th:value="${telefonoFilter}" onchange="this.form.submit()">
                        </th>
                        <th>Direcci√≥n</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tutor : ${tutores}">
                        <td th:text="${tutor.nombreCompleto + ' ' + tutor.apellidoCompleto}"></td>
                        <td th:text="${tutor.numeroTelefono}"></td>
                        <td th:text="${tutor.direccion}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/tutores/editar/{id}(id=${tutor.idTutor}, nombreFilter=${nombreFilter}, telefonoFilter=${telefonoFilter})}"
                               class="action-buttons">
                                <button class="edit" title="Editar">‚úèÔ∏è</button>
                            </a>
                            <form th:action="@{/tutores/eliminar/{id}(id=${tutor.idTutor})}" method="post"
                                  style="display:inline;">
                                <button type="submit" class="delete" title="Eliminar"
                                        onclick="return confirm('¬øEst√°s seguro?')">üóëÔ∏è
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </main>
</div>

<div class="modal fade" id="tutorModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/tutores/guardar}" th:object="${tutorParaFormulario}" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel"
                        th:text="${editar == true ? 'Editar Tutor' : 'Nuevo Tutor'}">Formulario de Tutor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{idTutor}"/>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombreCompleto}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido" class="form-label">Apellido Completo</label>
                            <input type="text" class="form-control" id="apellido" th:field="*{apellidoCompleto}"
                                   required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">N√∫mero de Tel√©fono</label>
                            <input type="tel" class="form-control" id="telefono" th:field="*{numeroTelefono}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="direccion" class="form-label">Direcci√≥n</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:if="${editar == true}">
    document.addEventListener('DOMContentLoaded', function () {
        var modal = new bootstrap.Modal(document.getElementById('tutorModal'));
        if (modal) {
            modal.show();
        }
    });
</script>
</body>
</html>
